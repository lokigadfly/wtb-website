<script type="text/javascript">
function submit_new(){
	
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.open("POST", "user_manipulate.php", false);

  xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  
  var name    = document.getElementById("name").value;
  if (name!=''){
   alert("创建成功！");
   window.location.href="./join_pub.html"; 
    xmlhttp.send("action=new_team&name=" + name);
  }
  else{
   alert("信息存在错误或不完整，请修改后提交!"); 
  }
  
}
    function get_token(){
      alert("确认邮件已发送！");

  var id   = document.getElementById("id").value;

  xmlhttp.send("action=post_email&id=" + id + "&name=" + name+ "&number=" + number+ "&sex=" + sex+ "&sc=" + sc +"&email=" + email +"&phone=" + phone);
    }
