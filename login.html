<body>
 <div class="container">

      <div align="center">
        <h2 class="form-signin-heading">Admin sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="username" class="form-control" placeholder="Email address"  style="width:200px;" align = "center" required autofocus>
 <label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="password" class="form-control" placeholder="Password"  style="width:200px;" align = "center" required>


<br>
 <button class="btn btn-lg btn-primary btn-block" onclick="login_check();"  style="width:100px;" align = "center">login</button>
 <br>
  <button class="btn btn-lg btn-info" onclick="javascript:window.location.href='./join_pub.html'"  style="width:100px;" align = "center">用户报名</button>
</div>
</div>

<script type="text/javascript">
function login_check(){
	var x= new XMLHttpRequest();
	x.onreadystatechange = function(){
		if (x.readyState == 4 && x.status == 200){
			if (x.responseText == "success"){
				success_user();
			}
			else 
				{
					alert("帐号或密码错误.请使用管理员帐号登录!");
				}

		}
	}
	x.open("POST","login_auth.php",true);
	x.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	var u=document.getElementById('username').value;
	var p=document.getElementById('password').value;
	x.send("email=" + u + "&pass="+p);

}
function success_user()
{
	window.location.href='./user_index.php'; 
}






</script>
<script> 
document.onkeydown=function(event){ 
	e = event ? event :(window.event ? window.event : null); 
	if(e.keyCode==13){ 
		login_check();
	} 
} 
</script>
